<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="/app/app.css"/>
  <script type="module">
    import {mountNav, api, setAuth} from '../app-common.js';
    const el = id => document.getElementById(id);
    async function login(){
      el('msg').textContent = 'Đang đăng nhập...';
      try{
        const res = await api('/api/auth/login', { method:'POST', body: JSON.stringify({ email: el('email').value.trim(), password: el('password').value }) });
        setAuth(res);
        el('msg').textContent = 'Đăng nhập thành công';
        location.href = '/app/courses.html';
      }catch(e){ el('msg').textContent = 'Lỗi: ' + e.message; }
    }
    window.addEventListener('DOMContentLoaded', () => {
      mountNav('nav');
      el('loginBtn').onclick = login;
    });
  </script>
</head>
<body>
  <div id="nav"></div>
  <div class="container">
    <div class="card" style="max-width:520px">
      <h2>Đăng nhập</h2>
      <div class="grid">
        <input id="email" placeholder="Email"/>
        <input id="password" type="password" placeholder="Mật khẩu"/>
        <button id="loginBtn">Đăng nhập</button>
        <div id="msg" class="muted"></div>
        <div class="muted">Chưa có tài khoản? <a href="/app/auth/register.html">Đăng ký</a></div>
      </div>
    </div>
  </div>
</body>
</html>
